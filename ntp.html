<html>
    <head>
        <title>New Tab</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <div id="nav-bar"><!--
         --><button type="button" id="show-bookmarks">Bookmarks Bar</button><!--
         --><button type="button" id="show-others">Other Bookmarks</button><!--
         --><button type="button" id="show-top-sites">Top Sites</button><!--
     --></div>
        <div id="container">
            <div id="bookmarks"></div>
            <div id="others"></div>
            <div id="top-sites"></div>
        </div>
        <div id="footer">
            <a href="chrome://bookmarks" id="edit-bookmarks">Bookmark Manager</a>
            <span class="separator">/</span>
            <a href="chrome://apps" id="go-to-apps">Apps</a>
            <span class="separator">/</span>
            <a href="chrome://extensions" id="go-to-extensions">Extensions</a>
        </div>
    </body>
</html>
